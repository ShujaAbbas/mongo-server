<html>

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script type="text/javascript">
			
				function loginRequest(e) {
					var formData = JSON.stringify($("#loginForm").serializeArray());
					console.log("here");
					$.ajax({

						type: "POST",
						url: "/todo/api/v1.0/tasks/greet",
						data: formData,
						async: false,
						success: function(data){
							console.log("here2");
							var result = JSON.stringify(data);
							var json = JSON.parse(result);

							console.log("Hello world" + json.result);

							if (json.result === "True"){
								console.log("Trueeee");

								localStorage.setItem("name", JSON.parse(formData)[0].value);
								var isChecked;
								if (JSON.parse(formData)[2] !== void(0)){
									console.log("Just checking: " + JSON.parse(formData)[2]);
									isChecked = "true";
								}else{
									isChecked = "false";
								}

								localStorage.setItem("remember", isChecked);

								console.log("Name is : " + localStorage.getItem("name"));
								console.log("Remember Me: " + localStorage.getItem("remember"));

								var pageURL = "/todo/api/v1.0/tasks?username="+localStorage.getItem("name");
								console.log("Link: " + pageURL);
								location.href = pageURL;
								
								return false;
							}else{
								console.log("Falseeee");
								return false;
							}
						},
						error: function (jqXHR, exception) {
					        var msg = '';
					        if (jqXHR.status === 0) {
					            msg = 'Not connect.\n Verify Network.';
					        } else if (jqXHR.status == 404) {
					            msg = 'Requested page not found. [404]';
					        } else if (jqXHR.status == 500) {
					            msg = 'Internal Server Error [500].';
					        } else if (exception === 'parsererror') {
					            msg = 'Requested JSON parse failed.';
					        } else if (exception === 'timeout') {
					            msg = 'Time out error.';
					        } else if (exception === 'abort') {
					            msg = 'Ajax request aborted.';
					        } else {
					            msg = 'Uncaught Error.\n' + jqXHR.responseText;
					        }
					        $('#post').html(msg);
					    },
						dataType: "json",
						contentType : "application/json"
					});
				}
		</script>

	</head>
	<body>

		<script>
			if (Modernizr.localstorage) {
				console.log("Browser Supported");
			} else {
			  	console.log("Browser Not Supported");
			}
			var username = localStorage.getItem("name");
			console.log("Direct name: " + username);
			if (username !== null){
				var pageURL = "/todo/api/v1.0/tasks?username="+localStorage.getItem("name");
				console.log("Direct Link: " + pageURL);
				location.href = pageURL;
			}
		</script>

		<div class="container" style="padding: 25px;">

			<div class="row">
				<div class="col-md-6">

					<form id="loginForm" onsubmit="loginRequest()">
						<div class="form-group">
							<label for="name">User Name</label>
							<input class="form-control" id="name" type="text" name="name" placeholder="User name"><br>
						</div>
						
						<div class="form-group">
							<label for="password">Password</label>
							<input class="form-control" type="password" id="password" name="password" placeholder="Password">
						</div>

						<div class="form-group">
							<label for="remember">Remember me</label>
							<input type="checkbox" id="remember" name="remember">
						</div>

						<input class="btn btn-primary btn-md" type="submit" value="Login">	
						
					</form>	
				
				</div>	
			</div>

			
		</div>

		

	</body>

</html>
